{% extends "layout.html" %}

{% block content %}
  <h3>Pages</h3>
  <form method="GET" action="/wiki/search">
    <input type="text" name="search" />
    <button type="submit">Search</button>
  </form>
  <hr>
  {% if pages.length > 0 %}
    <ul>
      {% for page in pages %}
        <li>{{ page | pageLink }}</li>
      {% endfor %}
    </ul>
  {% else %}
    There are no pages. Why don't you <a href='/wiki/add'>add one</a>?
  {% endif %}
{% endblock %}
